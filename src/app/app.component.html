<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="courses">
  @for (course of courses; track course.id) {
  <course-card
    (courseChanged)="save($event)"
    type="beginner"
    [course]="course"
    [highlighted]="false"
  >
    <course-image
      [src]="course.iconUrl"
      *ngxUnless="!course.iconUrl"
    ></course-image>
  </course-card>
  }
</div>
